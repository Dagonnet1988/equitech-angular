<form class="grid p-3" [formGroup]="loginForm">
  <div class="col-12 mt-5 md:col-3 md:col-offset-4 md:mt-8">

    <div class="flex flex-column">
      <span class="flex bg-primary bg-cover font-bold justify-content-center">LOGIN</span>

      <mat-form-field >
        <mat-label >Usuario</mat-label>
        <input formControlName="user" type="text"  matInput placeholder="Usuario" autofocus="true">
        <div *ngIf="user.invalid && (user.dirty || user.touched)"
          class="text-danger">
          <div *ngIf="user.errors?.['required']">Usuario es requerido.</div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <mat-label >Contrase침a</mat-label>
        <input formControlName="password" matInput [type]="hide ? 'password' : 'text'"  placeholder="Contrase침a">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
              class="text-danger">

            <div *ngIf="password.errors?.['required']">Contrase침a es requerida</div>
        </div>
      </mat-form-field>

      <button mat-button mat-flat-button color="primary" (click)="login()"
      > <mat-icon>check_circle_outline</mat-icon> Iniciar Sesi칩n</button>

    </div>

  </div>

</form>
