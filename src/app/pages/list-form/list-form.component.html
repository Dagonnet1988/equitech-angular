
<div class="card m-4">
  <p-table [value]="forms" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
              <th><h1>Lista de formularios</h1></th>

          </tr>
      </ng-template>
      <ng-template pTemplate="body"  let-product>
          <tr *ngIf="product.view">
              <td > - {{  product.name | titlecase }} {{ product.lastName | titlecase }}</td>
              <td>
                <button mat-flat-button color="accent"
                [routerLink]="['/', product.id]"
                ><mat-icon> notes</mat-icon>Detalles</button>

              </td>
              <td>
                <button mat-flat-button color="warn"
                (click)="deleteForm(product)"
                ><mat-icon>cancel</mat-icon>Eliminar</button></td>
          </tr>
      </ng-template>
  </p-table>
</div>



<div class="m-4">

  <button mat-flat-button color="primary" routerLink="/home">
    <mat-icon>arrow_back</mat-icon>
    Volver
  </button>

</div>
